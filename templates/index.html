{% extends "base.html" %} {% block content %}
<h2 class="mt-4 mb-4">Discover FriendlyEats</h2>
<div class="row">
  {% for restaurant in restaurants %}
  <div class="col-md-6 mb-4">
    <div class="card">
      <img
        src="{{ url_for('static', filename='images/' + restaurant['image']) }}"
        alt="{{ restaurant['name'] }}"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">{{ restaurant['name'] }}</h5>
        <p class="card-text">Rating: {{ restaurant['rating'] }}</p>
        <p class="card-text">Food Type: {{ restaurant['food_type'] }}</p>
        <p class="card-text">Location: {{ restaurant['location'] }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
